<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Example 4: Bootstrap</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body>
  
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Bootstrap Example</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                One of three columns
            </div>
            <div class="col-sm">
                One of three columns
            </div>
            <div class="col-sm">
                One of three columns
            </div>
        </div>

        <div class="row">
            <div class="col ">
                <table class="table mt-5">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Age</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>John</td>
                      <td>Smith</td>
                      <td>24</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Frank</td>
                      <td>Frankson</td>
                      <td>48</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Anne</td>
                      <td>Anneson</td>
                      <td>43</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
  </div>
    
</body>
</html>
