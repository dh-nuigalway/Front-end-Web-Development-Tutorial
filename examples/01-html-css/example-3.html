<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Third web example</title>

    <!-- Third example: Embedding things & CSS ... -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body>
    <h1>iFrame Examples</h1>


    <div id="video-wrapper" class="wrapper">
        <h2>Embed a video</h2>
        <p> 
            A video embedded from YouTube
        </p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-Fkcndihl-M" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div id="map-wrapper" class="wrapper">
        <h2>Embed a map</h2>
        <p> 
            A map embedded from Google Maps
        </p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9541.957548720691!2d-9.063628799999998!3d53.280768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sie!4v1516621299763" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    
</body>
</html>
